<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Elm Markup Editor</title>
    <script src="assets/editor.js" type="text/javascript"></script>
</head>
<style>
@import url('https://fonts.googleapis.com/css?family=EB+Garamond');
.italic {
    font-style: italic;
}
.bold {
    font-weight: bold;
}
.strike {
    text-decoration: line-through;
}
body {
    font-family: 'EB Garamond', serif;
    font-size: 20px;
    width: 600px;
    margin-left:auto;
    margin-right:auto;
    padding: 48px 0;
}
.drop-capital {
    font-size: 2.95em;
    line-height: 0.89em;
    float:left;
    margin-right: 8px;
}
.lede {
    font-variant: small-caps;
    margin-left: -15px;
}
#cursor {
    position:absolute;
    left:0;
    top:0;
    width:2px;
    height:24px;
    background-color: red;
    animation: blink 0.8s infinite;
}

#cursor-box {
    position:absolute;
    left:0;
    top:0;
   
    background-color: red;
    opacity: 0.2;
}
#start-cursor {
    position:absolute;
    left:0;
    top:0;
    width:2px;
    height:24px;
    background-color: grey;
}


@keyframes blink {
    0% { opacity: 1 }
    50% { opacity: 1 }
    55% { opacity: 0 }
    85% {opacity: 0}
    100% { opacity: 1 }
}
#overlay {
    position:absolute;
    left: 0;
    top:0;
    background-color: blue;
    opacity: 0.3;
}
.box {
    position:absolute;
    left: 0;
    top:0;
    background-color: blue;
    border: 2px solid blue;
    opacity: 0.3;
    box-sizing: border-box;
}
#root {
    cursor: text;
    -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
     -khtml-user-select: none; /* Konqueror HTML */
       -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome and Opera */
}


</style>

<body>
    <div id="overlay"></div>
    <div id="root"></div>

</body>


<script type="text/javascript">

    var node = document.getElementById('root');
    var app = Elm.Main.init({ node: node });
    var range = document.createRange();

    function targeting_systems_online(id) {
        var t0 = performance.now();
        var target = document.getElementById("root");
        // https://developer.mozilla.org/en-US/docs/Web/API/Range
        
        var overlay = document.getElementById("overlay");
        // For every child of a node
        // Capture the coordinates of every rendered character within a node
        // Skip those within a node with class `skip`
        var scanned = scan(target, "root", 0, range)

        var t1 = performance.now();
        console.log("Call to scan sizes took " + (t1 - t0) + " milliseconds.")
        
        app.ports.infoForElm.send({
                tag: "CharLayout",
                data: scanned.layout
            })
    }
    var charCount = 0;
    var elemCount = 0;
    const draw = false;

    function scan(node, id, offset, range) {
        var layout = []
        if (node.nodeType == 3){
            // Text node, scan every character
            
            range.selectNodeContents(node);
            // console.log(range);

            const len = range.endOffset;
            for (var c = 0; c < len; c++) {
                range.setStart(node, c)
                range.setEnd(node, c + 1)
                // console.log(range)

                var box = range.getBoundingClientRect()
                if (id.startsWith("m")) {
                    layout.push({ id: id, offset: offset, box: box})
                    offset = offset + 1
                }
               

                if (draw){
                    var div = document.createElement("div");
                    div.className = "box"
                    div.style.top = box.y + "px";
                    div.style.left = box.x + "px";
                    div.style.width = box.width + "px";
                    div.style.height = box.height + "px";
                    div.style.opacity = "0.3";
                    div.style.backgroundColor = "blue";
                    overlay.appendChild(div);
                }
            }
        } else {
            if (node.hasChildNodes() && !node.classList.contains("skip")) {
                if (node.id) {
                    id = node.id
                    offset = 0
                }

                var children = node.childNodes;
                for (var i = 0; i < children.length; i++) {
                    var scanned = scan(children[i], id, offset, range)

                    layout = layout.concat(scanned.layout)
                    offset = scanned.offset
                }
            }
        }
        return {offset: offset, layout: layout}
    }

    app.ports.infoForWorld.subscribe(function(newInfo){
        switch (newInfo.tag) {
            case 'Rescan':
                var target = document.getElementById("root");
                var scanned = scan(target, "root", 0, range)

                app.ports.infoForElm.send({
                        tag: "CharLayout",
                        data: scanned.layout
                    })
                break;
        }
    })



    window.setTimeout(targeting_systems_online, 600)

    function get_selection(){
        
        var selection = window.getSelection();
        console.log(selection)
        if (selection.isCollapsed){
            // Single selection, i.e. caret position
            if (app.ports.infoForElm) {
                var range = selection.getRangeAt(0)
                var box = range.getBoundingClientRect()


                if (selection.anchorNode.parentNode && selection.anchorNode.parentNode.id.startsWith("m-")){
                    app.ports.infoForElm.send({
                        tag: "Selection",
                        data: { tag: "Cursor", 
                                data:
                                { box:{ x: box.x + window.scrollX, 
                                        y: box.y + window.scrollY,
                                        height: box.height,
                                        width: box.width
                                        },
                                    id: selection.anchorNode.parentNode.id,
                                    offset: selection.anchorOffset
                                }
                            }
                    })
                }
            }
        } else {
            if (app.ports.infoForElm) {
                var range = selection.getRangeAt(0)
                var box = range.getBoundingClientRect()
                if (selection.anchorNode.parentNode && selection.anchorNode.parentNode.id.startsWith("m-")){
                    app.ports.infoForElm.send({
                        tag: "Selection",
                        data: { tag: "Range", 
                                data:
                                { box:{ x: box.x + window.scrollX, 
                                        y: box.y + window.scrollY,
                                        height: box.height,
                                        width: box.width
                                        },
                                    startId: selection.anchorNode.parentNode.id,
                                    startOffset: selection.anchorOffset,
                                    endId: selection.focusNode.parentNode.id,
                                    endOffset: selection.focusOffset
                                }
                            }
                    })
                }
            }
        }
    }



    //document.onselectionchange = (event) => { get_selection() }
      
    //document.onclick = (event) => { get_selection() }


</script>

</html>
